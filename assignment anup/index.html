
<!DOCTYPE HTML >
<html>

<head>
    <title></title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-B">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style/reset.css">
    <link rel="stylesheet" type="text/css" href="style/style.css">
</head>

<body ng-app="myapp">
    <section class="wrapper col-xs-12" ng-controller="MyCtrl1">
<header class="col-xs-12">
    <h1 translate="headline"></h1>
    <section>
    <span >{{'lan'|translate}}</span>
    <select ng-model="language" ng-change="change(language)">
      <option>English</option>
      <option>Tamil</option>
    </select>
    </section>
    <p class="add" ng-click="addoption()" translate="add1"></p>
    <p class="clear"></p>
</header>
<p class="search"><span translate="search"></span><input type="textbox" name="search" ng-model="search"></p>
   <table>
       <tr>
           <td>#</td>
           <td translate="taskid1"></td>
           <td translate="taskname1"></td>
           <td translate="markc1"></td>
           <td translate="rmtask"></td>
       </tr> 
       <tr ng-repeat="x in task  | search1:search" ng-class="{colored:checkbox}">
           <td>{{$index+1}}</td>
           <td>{{x.taskid}}</td>
           <td>{{x.taskname}}</td>
           <td><input type="checkbox" name={{x.taskname}} ng-model="checkbox"></td>
           <td  class="remove"><span ng-click="remove(x.taskid)" translate="remove1"></span></td>
       </tr>
   </table>
   </section>
   <script src="node_modules/angular/angular.min.js"></script>
  <script src="node_modules/angular-translate/dist/angular-translate.min.js"></script>
  <script src='node_modules/angular-translate-loader-partial.min/angular-translate-loader-partial.min.js' ></script>
  <script src="node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script src="node_modules/angular-mocks/angular-mocks.js"></script>
  <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
   <script src="script/app.js"></script>
     <script src="script/filter.js"></script>
      <script src="script/controller1.js"></script>
       <script src="script/controller2.js"></script>
   </script>
  </body>
</html>
